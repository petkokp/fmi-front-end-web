<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="screen3.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen3</title>
  </head>
  <body>
    <header>
      <h1>Flutter</h1>
      <div class="search">
        <span class="fa fa-search"></span>
        <input placeholder="Search" />
      </div>
    </header>
    <main>
      <article class="profile-info">
        <section class="pic-name">
          <img
            src="../assets/picture.jpg"
            alt=""
          />
          <h2>Martin Hristov</h2>
        </section>
        <section class="user-actions-exit">
          <div class="actions">
            <div class="action-number">
              <p>Posts</p>
              <p class="num">1</p>
            </div>
            <div class="action-number">
              <p>Reactions</p>
              <p class="num">7</p>
            </div>
          </div>
          <button>Log Out</button>
        </section>
      </article>
      <article class="posts">
        <header>
          <img src="../assets/picture.jpg" alt="">
          <div class="search post">
            <span class="fa fa-comment-o"></span>
            <input placeholder="Say something" />
          </div>
        </header>
        <main>
          <article class="user-post">
            <!-- to do -->
          </article>
        </main>
      </article>
    </main>
  </body>
</html>
